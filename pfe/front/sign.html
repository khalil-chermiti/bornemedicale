<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/sign.css">
    <title>Document</title>
    <script type="module" src="js/sign-up.js" >
    </script>
</head>
<body>
    <div class="login">
        <h2 id="titre">S'inscrire</h2>
        <div class="inputs">
            <div class="id-name">
                <input class="inputtext" type="text" placeholder="Prénom" id="prenom">
                <input class="inputtext" type="text" placeholder="Nom" id="nom">
            </div>
            <input class="inputtext" type="Télephone" placeholder="Phone" id="numberphone">
            <div class="id-email">
                <input class="inputtext" type="email" placeholder="Email" id="email"><br>
                <div class="datenaiss">
                    <label for="" style="font-size: 20px;
                margin-right: 30px; ">Date de naissance :</label>
                <input type="date" id="date-n"><br>
                </div>
                <div class="sex">
                   <div> <input type="radio" name="sexe" value="homme" id="h"> Homme</div>
                   <div> <input type="radio" name="sexe" value="femme" id="f"> Femme</div>
                </div>
            </div>
        </div>
        <div class="btns">
            <button id="sign-up">S'inscrire</button><br>
           
        </div>
    </div>
</body>
</html>
