<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css likns -->
    <link rel="stylesheet" href="../styles/stylemain.css" />
    <!-- js link -->
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"
      type="text/javascript"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/persisterDonnees.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/mqtt.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="part-up">
        <div class="part-left">
          <a class="service -a">
            <h4 id="date"></h4>
            <img class="icon" src="../src/turn-back.png" alt="" />
            <script>
              function updateClock() {
                var now = new Date();
                var hour = now.getHours();
                var minute = now.getMinutes();
                var second = now.getSeconds();
                var timeString =
                  hour.toString().padStart(2, "0") +
                  ":" +
                  minute.toString().padStart(2, "0") +
                  ":" +
                  second.toString().padStart(2, "0");
                document.getElementById("date").textContent = timeString;
              }

              updateClock();
              setInterval(updateClock, 1000);
            </script>
          </a>
          <a class="service" onclick="nextTest('part-oxy')">
            <h4>Oxygène</h4>
            <img class="icon" src="../src/pulse-oximeter.png" alt="" />
          </a>
          <a class="service" onclick="nextTest('part-poid')">
            <h4>Poids</h4>
            <img class="icon" src="../src/scale.png" alt="" />
          </a>

          <a class="service" onclick="nextTest('part-size')">
            <h4>taille</h4>
            <img class="icon" src="../src/taille1.png" alt="" />
          </a>
          <a
            class="service"
            onclick="nextTest('part-tensio')"
            style="margin-left: -140px"
          >
            <h4>Tension</h4>
            <img class="icon" src="../src/tension1.png" alt="" />
          </a>
          <a class="service" onclick="nextTest('part-temp')">
            <h4>Température</h4>
            <img class="icon" src="../src/temperature.png" alt="" />
          </a>
        </div>

        <div
          class="part-right"
          id="part-right"
          style="background-image: url(../src/images/tensio.gif)"
        >
          <div class="part-oxy" id="part-oxy">
            <div class="title"><h2>Tension</h2></div>

            <!-- contunue -->
            <div class="contunue" id="contunue">
              <input type="button" value="Démarrer" onclick="next('tensio');" />
            </div>
            <!-- start -->
            <div class="test" id="tensio">
              <h4 id="msg1">Veuillez patienter ...</h4>
              <h3 id="msg2">10 secondes</h3>
            </div>
            <!-- fin -->
          </div>
        </div>
      </div>
      <div class="part-buttom">
        <div class="logo -m">
          <img src="../src/images/medilogo.png" alt="" />
        </div>
        <div class="logo">
          <img src="../src/logowincom.png" alt="" />
        </div>
        <div class="leftb data-out" onclick="sendData()">
          <!-- <a class="data-out" href="../partsauto/getinfos.html"> -->
          <img class="icon" src="../src/images/check-out.png" alt="" />
          <h4>Terminer le test</h4>
          <!-- </a> -->
        </div>
      </div>
    </div>
  </body>
  <script>
    lireson("tensio.mp3");
    setTimeout(() => {
      lireson("tensio_arab.mp3");
    }, 5500);
    setTimeout(() => {
      lireson("tensio_ang.mp3");
    }, 12000);

    /**sed data to be persisted in database */
    const sendData = () => {
      const authToken = getAuthToken();
      const data = parseDataToFloat();

      if (!authToken) {
        alert("vous devez vous connecter pour enregistrer vos données");
        return;
      }

      if (!data) {
        alert("aucune donnée à enregistrer");
      }

      fetch("http://localhost:3000/data", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${authToken}`,
        },
        body: JSON.stringify(data),
      })
        .then(res => res.json())
        .then(res => {
          console.log(res);
          alert("vos données ont été enregistrées");
          // navigate to ./partsauto/getinfos.html
          window.location.href = "../partsauto/getinfos.html";
        })
        .catch(err => {
          console.log(err);
          alert("erreur lors de l'enregistrement des données");
        });
    };
  </script>
</html>
