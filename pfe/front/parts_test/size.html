<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css likns -->
    <link rel="stylesheet" href="../styles/stylemain.css" />
    <!-- js link -->
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"
      type="text/javascript"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/sendData.js"></script>
    <script src="../js/persisterDonnees.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/mqtt.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="part-up">
        <div class="part-left">
          <a class="service -a">
            <h4 id="date"></h4>
            <img class="icon" src="../src/turn-back.png" alt="" />
            <script>
              function updateClock() {
                var now = new Date();
                var hour = now.getHours();
                var minute = now.getMinutes();
                var second = now.getSeconds();
                var timeString =
                  hour.toString().padStart(2, "0") +
                  ":" +
                  minute.toString().padStart(2, "0") +
                  ":" +
                  second.toString().padStart(2, "0");
                document.getElementById("date").textContent = timeString;
              }

              updateClock();
              setInterval(updateClock, 1000);
            </script>
          </a>
          <a class="service" onclick="nextTest('part-oxy')">
            <h4>Oxygène</h4>
            <img class="icon" src="../src/pulse-oximeter.png" alt="" />
          </a>
          <a class="service" onclick="nextTest('part-poid')">
            <h4>Poids</h4>
            <img class="icon" src="../src/scale.png" alt="" />
          </a>

          <a
            class="service"
            onclick="nextTest('part-size')"
            style="margin-left: -140px"
          >
            <h4>Taille</h4>
            <img class="icon" src="../src/taille1.png" alt="" />
          </a>
          <a class="service" onclick="nextTest('part-tensio')">
            <h4>Tension</h4>
            <img class="icon" src="../src/tension1.png" alt="" />
          </a>
          <a class="service" onclick="nextTest('part-temp')">
            <h4>Température</h4>
            <img class="icon" src="../src/temperature.png" alt="" />
          </a>
        </div>

        <div
          class="part-right"
          id="part-right"
          style="background-image: url(../src/images/size.gif)"
        >
          <div class="part-oxy" id="part-size">
            <div class="title"><h2>Taille</h2></div>
            <!-- contunue -->
            <div class="contunue" id="contunue">
              <!-- <img src="../src/images/333221073_1044455023197169_2603578155632494729_n.png" alt=""> -->
              <input type="button" value="Démarrer" onclick="next('size');" />
            </div>
            <!-- start -->
            <div class="test" id="size">
              <h4 id="msg1">Veuillez patienter ...</h4>
              <h3 id="msg2">5 secondes</h3>
            </div>
            <!-- fin -->
          </div>
        </div>
      </div>
      <div class="part-buttom">
        <div class="logo -m">
          <img src="../src/images/medilogo.png" alt="" />
        </div>
        <div class="logo">
          <img src="../src/logowincom.png" alt="" />
        </div>
        <div class="leftb data-out" onclick="sendData()">
          <!-- <a class="data-out" href="../partsauto/getinfos.html"> -->
          <img class="icon" src="../src/images/check-out.png" alt="" />
          <h4>Terminer le test</h4>
          <!-- </a> -->
        </div>
      </div>
    </div>
  </body>
  <script>
    lireson("size.mp3");

</html>
